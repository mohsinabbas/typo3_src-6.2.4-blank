{namespace dp = DP\DpKickstartTheme\ViewHelpers}
<dp:explode data="{data.bodytext}" as="rows">
    <f:if condition="{rows}">
    <ul class="list-group">
    <f:for each="{rows}" as="content" iteration="iterateRow">
        <li class="list-group-item">{content}</li>
    </f:for>
    </ul>
    </f:if>
</dp:explode>
